version: '3.8'

services:
  # Vector Database 
  # Dashboard: http://localhost:6333/dashboard
  qdrant:
    image: qdrant/qdrant:latest
    container_name: estatex-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./qdrant_storage:/qdrant/storage
    networks:
      - estatex-network

  # Cache 
  redis:
    image: redis:latest
    container_name: estatex-redis
    ports:
      - "6379:6379"
    networks:
      - estatex-network

  # API Engine
  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    container_name: estatex-backend
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - QDRANT_HOST=qdrant
      - REDIS_HOST=redis
    depends_on:
      - qdrant
      - redis
    networks:
      - estatex-network

networks:
  estatex-network:
    driver: bridge